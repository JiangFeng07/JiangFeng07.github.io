mples.tutorials.mnist <span class="keyword">import</span> input_data</span><br><span class="line"></span><br><span class="line">mnist = input_data.read_data_sets(<span class="string">'data/mnist'</span>, one_hot=<span class="keyword">True</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">time_step_size = <span class="number">28</span></span><br><span class="line">input_size = <span class="number">28</span></span><br><span class="line">hidden_size = <span class="number">256</span></span><br><span class="line">layer_size = <span class="number">2</span></span><br><span class="line"></span><br><span class="line">_X = tf.placeholder(tf.float32, [<span class="keyword">None</span>, <span class="number">784</span>])</span><br><span class="line">y = tf.placeholder(tf.float32, [<span class="keyword">None</span>, <span class="number">10</span>])</span><br><span class="line">X = tf.reshape(_X, [<span class="number">-1</span>, time_step_size, input_size])</span><br><span class="line">keep_prob = tf.placeholder(tf.float32)</span><br><span class="line">batch_size = tf.placeholder(tf.int32, [])</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">lstm_cell</span><span class="params">()</span>:</span></span><br><span class="line">    lstm_cell = rnn.BasicLSTMCell(num_units=hidden_size, reuse=tf.get_variable_scope().reuse)</span><br><span class="line">    <span class="keyword">return</span> rnn.DropoutWrapper(lstm_cell, output_keep_prob=keep_prob)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mlstm_cell = rnn.MultiRNNCell([lstm_cell() <span class="keyword">for</span> _ <span class="keyword">in</span> range(layer_size)], state_is_tuple=<span class="keyword">True</span>)</span><br><span class="line"></span><br><span class="line">init_state = mlstm_cell.zero_state(batch_size, dtype=tf.float32)</span><br><span class="line"></span><br><span class="line">outputs, state = tf.nn.dynamic_rnn(mlstm_cell, inputs=X, initial_state=init_state, time_major=<span class="keyword">False</span>)</span><br><span class="line">h_state = outputs[:, <span class="number">-1</span>, :]</span><br><span class="line"></span><br><span class="line">W = tf.Variable(tf.truncated_normal([hidden_size, <span class="number">10</span>], stddev=<span class="number">0.1</span>))</span><br><span class="line">b = tf.Variable(tf.constant(<span class="number">0.1</span>, shape=[<span class="number">10</span>]))</span><br><span class="line">prediction = tf.nn.softmax(tf.matmul(h_state, W) + b)</span><br><span class="line"></span><br><span class="line">cross_entropy = -tf.reduce_sum(y * tf.log(prediction))</span><br><span class="line">train_op = tf.train.AdamOptimizer(<span class="number">1e-3</span>).minimize(cross_entropy)</span><br><span class="line"></span><br><span class="line">correct_prediction = tf.equal(tf.argmax(prediction, <span class="number">1</span>), tf.argmax(y, <span class="number">1</span>))</span><br><span class="line">accuracy = tf.reduce_mean(tf.cast(correct_prediction, tf.float32))</span><br><span class="line"></span><br><span class="line">sess = tf.Session()</span><br><span class="line">sess.run(tf.global_variables_initializer())</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2001</span>):</span><br><span class="line">    xs, ys = mnist.train.next_batch(<span class="number">100</span>)</span><br><span class="line">    <span class="keyword">if</span> i % <span class="number">200</span> == <span class="number">0</span>:</span><br><span class="line">        train_accuracy = sess.run(accuracy, feed_dict=&#123;_X: xs, y: ys, keep_prob: <span class="number">1.0</span>, batch_size: <span class="number">100</span>&#125;)</span><br><span class="line">        print(<span class="string">"Iter%d, step %d, training accuracy %g"</span> % (mnist.train.epochs_completed, i, train_accuracy))</span><br><span class="line">    sess.run(train_op, feed_dict=&#123;_X: xs, y: ys, keep_prob: <span class="number">0.5</span>, batch_size: <span class="number">100</span>&#125;)</span><br><span class="line">print(<span class="string">"test accuracy %g"</span> % sess.run(accuracy, feed_dict=&#123;_X: mnist.test.images, y: mnist.test.labels, keep_prob: <span class="number">1.0</span>,batch_size: mnist.test.labels.shape[<span class="number">0</span>]&#125;))</span><br></pre></td></tr></table></figure>

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script><!-- hexo-inject:begin --><!-- hexo-inject:end -->
