an class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.jiang.fpGrowth;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">import</span> java.util.Comparator;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.LinkedList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"><span class="keyword">import</span> java.util.Map.Entry;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> javax.swing.tree.TreeNode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Set;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FPGrowth</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> minSupport;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getMinSupport</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> minSupport;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setMinSupport</span><span class="params">(<span class="keyword">int</span> minSupport)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.minSupport = minSupport;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//FPGrowth算法</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">FPGrowth</span><span class="params">(List&lt;List&lt;String&gt;&gt; transRecords,List&lt;String&gt; postPattern)</span></span>&#123;</span><br><span class="line">    ArrayList&lt;FP_TreeNode&gt; headerTable=buildHeaderTable(transRecords);</span><br><span class="line"></span><br><span class="line">    FP_TreeNode treeRoot=buildFPTree(transRecords, headerTable);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(treeRoot.getChildren()==<span class="keyword">null</span>||treeRoot.getChildren().size()==<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(postPattern!=<span class="keyword">null</span>)&#123;</span><br><span class="line">        <span class="keyword">for</span>(FP_TreeNode header:headerTable)&#123;</span><br><span class="line">        System.out.print(header.getCount()+<span class="string">"\t"</span>+header.getNodeName());</span><br><span class="line">        <span class="keyword">for</span>(String ele:postPattern)&#123;</span><br><span class="line">            System.out.print(<span class="string">"\t"</span>+ele);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(FP_TreeNode header:headerTable)&#123;</span><br><span class="line">        List&lt;String&gt; newPostPattern =<span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        newPostPattern.add(header.getNodeName());</span><br><span class="line">        <span class="keyword">if</span>(postPattern!=<span class="keyword">null</span>)&#123;</span><br><span class="line">        newPostPattern.addAll(postPattern);</span><br><span class="line">        &#125;</span><br><span class="line">        List&lt;List&lt;String&gt;&gt; newTransRecords =<span class="keyword">new</span> LinkedList&lt;List&lt;String&gt;&gt;();</span><br><span class="line">        FP_TreeNode backNode=header.getNextNode();</span><br><span class="line">        <span class="keyword">while</span>(backNode!=<span class="keyword">null</span>)&#123;</span><br><span class="line">        <span class="keyword">int</span> counter =backNode.getCount();</span><br><span class="line">        List&lt;String&gt; preNodes=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        FP_TreeNode parent=backNode;</span><br><span class="line">        <span class="keyword">while</span>((parent=parent.getParent()).getNodeName()!=<span class="keyword">null</span>)&#123;</span><br><span class="line">            preNodes.add(parent.getNodeName());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(counter--&gt;<span class="number">0</span>)&#123;</span><br><span class="line">            newTransRecords.add(preNodes);</span><br><span class="line">        &#125;</span><br><span class="line">        backNode=backNode.getNextNode();</span><br><span class="line">        &#125;</span><br><span class="line">        FPGrowth(newTransRecords, newPostPattern);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     * @transRecords:交易记录</span></span><br><span class="line"><span class="comment">     * @ return: 频繁1项集</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> ArrayList&lt;FP_TreeNode&gt; <span class="title">buildHeaderTable</span><span class="params">(List&lt;List&lt;String&gt;&gt; transRecords)</span></span>&#123;</span><br><span class="line">    ArrayList&lt;FP_TreeNode&gt; F1=<span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">if</span>(transRecords.size()&gt;<span class="number">0</span>)&#123;</span><br><span class="line">        F1=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        Map&lt;String, FP_TreeNode&gt; map=<span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(List&lt;String&gt; record:transRecords)&#123;</span><br><span class="line">        <span class="keyword">for</span>(String item:record)&#123;</span><br><span class="line">            <span class="keyword">if</span>(map.keySet().contains(item))&#123;</span><br><span class="line">            map.get(item).countCreament(<span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">            FP_TreeNode node =<span class="keyword">new</span> FP_TreeNode(item);</span><br><span class="line">            node.setCount(<span class="number">1</span>);</span><br><span class="line">            map.put(item, node);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//支持度大于minSupport的放入F1中</span></span><br><span class="line">        Set&lt;String&gt; names=map.keySet();</span><br><span class="line">        <span class="keyword">for</span>(String name:names)&#123;</span><br><span class="line">        FP_TreeNode tmpNode=map.get(name);</span><br><span class="line">        <span class="keyword">if</span>(tmpNode.getCount()&gt;=minSupport)&#123;</span><br><span class="line">            F1.add(tmpNode);</span><br><span class="line">        &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Collections.sort(F1);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> F1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//构建FP-Tree</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> FP_TreeNode <span class="title">buildFPTree</span><span class="params">(List&lt;List&lt;String&gt;&gt; transRecords,ArrayList&lt;FP_TreeNode&gt; F1)</span></span>&#123;</span><br><span class="line">    FP_TreeNode root=<span class="keyword">new</span> FP_TreeNode();<span class="comment">//创建树的根节点</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(List&lt;String&gt; transRecord:transRecords)&#123;</span><br><span class="line"></span><br><span class="line">        LinkedList&lt;String&gt;  record=sortByF1(transRecord, F1);<span class="comment">//根据F1频繁项集对每条记录排序</span></span><br><span class="line">        FP_TreeNode subTreeRoot=root;</span><br><span class="line">        FP_TreeNode tmpRoot=<span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(root.getChildren()!=<span class="keyword">null</span>)&#123;</span><br><span class="line">        <span class="keyword">while</span>(!record.isEmpty()&amp;&amp;(tmpRoot=subTreeRoot.findChild(record.peek()))!=<span class="keyword">null</span>)&#123;</span><br><span class="line">            tmpRoot.countCreament(<span class="number">1</span>);</span><br><span class="line">            subTreeRoot=tmpRoot;</span><br><span class="line">            record.poll();</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        addNodes(subTreeRoot,record,F1);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     &#125;</span><br><span class="line">    <span class="keyword">return</span> root;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">addNodes</span><span class="params">(FP_TreeNode subTreeRoot, LinkedList&lt;String&gt; record, ArrayList&lt;FP_TreeNode&gt; F1)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// TODO Auto-generated method stub</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(record.size()&gt;<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">while</span>(record.size()&gt;<span class="number">0</span>)&#123;</span><br><span class="line">        String item=record.poll();</span><br><span class="line">        FP_TreeNode leafNode=<span class="keyword">new</span> FP_TreeNode(item);</span><br><span class="line">        leafNode.setCount(<span class="number">1</span>);</span><br><span class="line">        leafNode.setParent(subTreeRoot);</span><br><span class="line">        subTreeRoot.addChild(leafNode);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(FP_TreeNode f1:F1)&#123;</span><br><span class="line">            <span class="keyword">if</span>(f1.getNodeName().equals(item))&#123;</span><br><span class="line">            <span class="keyword">while</span>(f1.getNextNode()!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                f1=f1.getNextNode();</span><br><span class="line">            &#125;</span><br><span class="line">            f1.setNextNode(leafNode);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        addNodes(leafNode, record, F1);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//把交易记录按照项的频繁程度降序排列</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> LinkedList&lt;String&gt; <span class="title">sortByF1</span><span class="params">(List&lt;String&gt; transRecord,ArrayList&lt;FP_TreeNode&gt; F1)</span></span>&#123;</span><br><span class="line">       Map&lt;String,Integer&gt; map=<span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">       <span class="keyword">for</span>(String item:transRecord)&#123;</span><br><span class="line">       <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;F1.size();i++)&#123;</span><br><span class="line">           FP_TreeNode tmpNode=F1.get(i);</span><br><span class="line">           <span class="keyword">if</span> (tmpNode.getNodeName().equals(item)) &#123;</span><br><span class="line">           map.put(item, i);</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       ArrayList&lt;Entry&lt;String, Integer&gt;&gt; al=<span class="keyword">new</span> ArrayList&lt;Entry&lt;String, Integer&gt;&gt;(map.entrySet());</span><br><span class="line">       Collections.sort(al,<span class="keyword">new</span> Comparator&lt;Map.Entry&lt;String, Integer&gt;&gt;()&#123;</span><br><span class="line">       <span class="meta">@Override</span></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compare</span><span class="params">(Entry&lt;String, Integer&gt; et,Entry&lt;String, Integer&gt; et1)</span></span>&#123;</span><br><span class="line">           <span class="comment">//降序排列</span></span><br><span class="line">          <span class="keyword">return</span> et.getValue()- et1.getValue();</span><br><span class="line">       &#125;</span><br><span class="line">       &#125;);</span><br><span class="line">       LinkedList&lt;String&gt; res =<span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">       <span class="keyword">for</span>(Entry&lt;String, Integer&gt; entry:al)&#123;</span><br><span class="line">       res.add(entry.getKey());</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">return</span> res;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure   <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script><!-- hexo-inject:begin --><!-- hexo-inject:end -->
